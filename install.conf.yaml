- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.bash_powerline.sh: bash_powerline.sh
    ~/.bash_profile:
        force: true
        path: bash_profile
    ~/.bashrc: bashrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
